language: cpp
matrix:
  include:
  - compiler: gcc5
    dist: trusty
    sudo: false
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-5
    env: COMPILER=g++-5
  - compiler: gcc6
    dist: trusty
    sudo: false
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-6
    env: COMPILER=g++-6
  - compiler: clang36
    dist: trusty
    sudo: false
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-trusty-3.6
        packages:
        - clang-3.6
    env: COMPILER=clang++-3.6
  - compiler: clang38
    dist: trusty
    sudo: false
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-trusty-3.8
        packages:
        - clang-3.8
    env: COMPILER=clang++-3.8
  - compiler: clang39
    dist: trusty
    sudo: false
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-trusty-3.9
        packages:
        - clang-3.9
    env: COMPILER=clang++-3.9
  - compiler: clang40
    dist: trusty
    sudo: false
    addons:
      apt:
        sources:
        - llvm-toolchain-trusty-4.0
        packages:
        - clang-4.0
    env: COMPILER=clang++-4.0
  - compiler: clang50
    dist: trusty
    sudo: false
    addons:
      apt:
        sources:
        - llvm-toolchain-trusty-5.0
        packages:
        - clang-5.0
    env: COMPILER=clang++-5.0
script:
- $COMPILER --version
- make CXX=$COMPILER
- ./all_tests.out